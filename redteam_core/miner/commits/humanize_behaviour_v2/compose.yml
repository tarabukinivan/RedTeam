services:
  miner-api:
    image: rest.rt-hb-miner:latest
    build:
      context: .
      platforms:
        - linux/amd64
    restart: unless-stopped
    environment:
      TERM: ${TERM:-xterm}
      TZ: UTC
      HBM_API_PORT: ${HBM_API_PORT:-8000}
    env_file:
      - path: .env
        required: false
    ports:
      - "${HBM_API_PORT:-10002}:${HBM_API_PORT:-10002}"
    tty: true
